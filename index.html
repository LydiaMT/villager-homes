<!DOCTYPE html>
<html>
  <head>
    <title>ACNH Villager Homes</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="app.js"></script>
  </head>
  <body>
    <main>
      <h1>House Type</h1>
      <form>
        <input type="checkbox" name="americana" value="americana">
        <label for="americana">Americana</label><br>
        <input type="checkbox" name="cabin" value="cabin">
        <label for="cabin">Cabin</label><br>
        <input type="checkbox" name="cottage" value="cottage">
        <label for="cottage">Cottage</label><br>
        <input type="checkbox" name="countrySide" value="countrySide">
        <label for="countrySide">Country Side</label><br>
        <input type="checkbox" name="rural" value="rural">
        <label for="rural">Rural</label><br>
        <input type="checkbox" name="rustic" value="rustic">
        <label for="rustic">Rustic</label><br>
        <input type="checkbox" name="stucco" value="stucco">
        <label for="stucco">Stucco</label><br>
        <input type="checkbox" name="suburban" value="suburban">
        <label for="suburban">Suburban</label><br>
        <input type="checkbox" name="terracotta" value="terracotta">
        <label for="terracotta">Terracotta</label><br>
        <input type="checkbox" name="traditionalI" value="traditionalI">
        <label for="traditionalI">Traditional I</label><br>
        <input type="checkbox" name="traditionalII" value="traditionalII">
        <label for="traditionalII">Traditional II</label><br>
        <input type="checkbox" name="urban" value="urban">
        <label for="urban">Urban</label><br>
        <input type="submit" value="Submit">
      </form>
    </main>
  </body>

</html>
